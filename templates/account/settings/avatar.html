{% extends 'account/_account.html' %}

{% load bootstrap %}
{% load i18n %}

{% block content %}

    <div class="avatar">
        {% if account.avatar %}
            <ul class="thumbnails">
                <li class="thumbnail">
                    <img src="{{ account.x150.url }}" alt="">
                </li>
                <li class="thumbnail">
                    <img src="{{ account.x100.url }}" alt="">
                </li>
                <li class="thumbnail">
                    <img src="{{ account.x50.url }}" alt="">
                </li>
            </ul>

		{% else %}
            <img src="{{ STATIC_URL }}img/no-avatar.jpg" alt="" style="width:150px; height: 150px;">
        {% endif %}
    </div>



    <form action="" method="post" enctype="multipart/form-data" class="form-inline">
        {{ form.non_field_errors }}
		{{ form|bootstrap }}
        <div class="form-actions">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            <input type="submit" value="{% trans 'submit' %}" class="btn">
        </div>
    </form>
{% endblock %}
